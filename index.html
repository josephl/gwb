<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script data-main="js/main-req" src="js/libs/require.js"></script>
</head>
<body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->
    <!--div><h1>Graphs Without Borders</h1></div-->

    <div class="widget container">
        <div class="title row span12">
            <input class="metric span6" type="text" value="Metric name"/>
            <form>
                <span class="freq span3" style="display:inline-block;">
                    <input type="radio" name="freq" value="1Day"/><label for="Day">Day</label>
                    <input type="radio" name="freq" value="1Hour"/><label for="Hour">Hour</label>
                    <input type="radio" name="freq" value="1Minute"/><label for="Minute">Minute</label>
                </span>
            </form>
        </div>
        <div class="row">
            <!-- left column -->
            <div class="graph container span9">
                <div class="main graph widget span9"></div>
                <div class="range graph widget span9"></div>
                <div class="controls span9" style="height:80px">
                    <!--div class="dayRange"></div-->
                </div>
            </div>
            <!-- right column -->
            <div class="panel span3">
                <div class="graph pie span3"></div>
                <div class="panel stats span3"></div>
            </div>
        </div>
    </div>

</body>
</html>
